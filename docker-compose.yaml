version: "2"

services:
  db:
    image: "postgres:latest"
    container_name: postgres-database
    expose:
      - 5432
    env_file:
      - .postgres.env
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: "pg_isready"
      timeout: 10s
      retries: 5
  core:
    depends_on:
      db:
        condition: service_healthy
    image: website
    container_name: website
    ports:
      - "8080:8080"
    links:
      - db
    env_file:
      - .website.env
